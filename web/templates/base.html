<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PLC Gateway{% endblock %}</title>
    
    <!-- Tailwind CSS (CDN for prototyping, recommend downloading for offline industrial use) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/app.css">
    
    <style>
        /* 工業狀態顏色定義 */
        .status-run { background-color: #10b981; color: white; }
        .status-idle { background-color: #f59e0b; color: white; }
        .status-alarm { background-color: #ef4444; color: white; animation: pulse 2s infinite; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        .nav-active {
            background-color: rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans h-screen flex flex-col">

    <!-- Top Navigation -->
    <nav class="bg-slate-800 text-white shadow-lg flex-none">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center gap-3">
                    <i class="fa-solid fa-server text-xl text-blue-400"></i>
                    <h1 class="text-xl font-bold tracking-wider">PLC GATEWAY <span class="text-xs text-gray-400">FX5U</span></h1>
                </div>

                <!-- Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="/" class="px-3 py-5 hover:text-blue-300 transition {% if request.url.path == '/' %}nav-active{% endif %}">
                        <i class="fa-solid fa-gauge mr-1"></i> Dashboard
                    </a>
                    <a href="/ui/categories" class="px-3 py-5 hover:text-blue-300 transition {% if request.url.path == '/ui/categories' %}nav-active{% endif %}">
                        <i class="fa-solid fa-fish mr-1"></i> Categories
                    </a>
                    <a href="/ui/history" class="px-3 py-5 hover:text-blue-300 transition {% if request.url.path == '/ui/history' %}nav-active{% endif %}">
                        <i class="fa-solid fa-table-list mr-1"></i> History
                    </a>
                </div>

                <!-- System Info -->
                <div class="flex items-center gap-4">
                    <div id="connection-status" class="flex items-center gap-2 text-xs bg-slate-700 px-3 py-1 rounded-full">
                        <span id="ws-indicator" class="w-2 h-2 rounded-full bg-red-500"></span>
                        <span id="ws-text">OFFLINE</span>
                    </div>
                    <div class="text-xs text-gray-400 font-mono hidden sm:block" id="clock">00:00:00</div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container mx-auto p-4 md:p-6 flex-grow overflow-auto">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-slate-500 text-xs text-center py-2 flex-none">
        System v2.0 | &copy; 2026 Industrial IoT
    </footer>

    <!-- Global Scripts -->
    <script>
        // Update Clock
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>

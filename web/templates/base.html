<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}產線秤重管理系統{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/app.css">
    
    <!-- [關鍵] Import Map: 強制讓模組內部的 api.js 引用也帶上版本號 -->
    <script type="importmap">
    {
        "imports": {
            "./api.js": "/static/js/api.js?v={{ v }}"
        }
    }
    </script>

    <style>
        .nav-active { background-color: rgba(255, 255, 255, 0.1); border-bottom: 2px solid #3b82f6; }
        #mobile-menu { transition: all 0.3s; max-height: 0; opacity: 0; overflow: hidden; }
        #mobile-menu.open { max-height: 400px; opacity: 1; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans h-screen flex flex-col">
    <nav class="bg-slate-800 text-white shadow-lg flex-none z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <i class="fa-solid fa-weight-scale text-xl text-blue-400"></i>
                    <h1 class="text-lg md:text-xl font-bold tracking-wider truncate">
                        產線秤重管理系統 <span class="hidden sm:inline text-xs text-gray-400 ml-1">v{{ v }}</span>
                    </h1>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="/" class="px-3 py-5 hover:text-blue-300 transition flex items-center {% if request.url.path == '/' %}nav-active{% endif %}">
                        <i class="fa-solid fa-gauge mr-2"></i> 儀表板
                    </a>
                    <a href="/ui/buckets" class="px-3 py-5 hover:text-blue-300 transition flex items-center {% if request.url.path == '/ui/buckets' %}nav-active{% endif %}">
                        <i class="fa-solid fa-sliders mr-2"></i> 分規設定
                    </a>
                    <a href="/ui/categories" class="px-3 py-5 hover:text-blue-300 transition flex items-center {% if request.url.path == '/ui/categories' %}nav-active{% endif %}">
                        <i class="fa-solid fa-fish mr-2"></i> 魚種設定
                    </a>
                    <a href="/ui/history" class="px-3 py-5 hover:text-blue-300 transition flex items-center {% if request.url.path == '/ui/history' %}nav-active{% endif %}">
                        <i class="fa-solid fa-table-list mr-2"></i> 歷史紀錄
                    </a>
                </div>
                <div class="flex items-center gap-3 md:gap-4">
                    <div id="connection-status" class="flex items-center gap-2 text-xs bg-slate-700 px-3 py-1 rounded-full whitespace-nowrap">
                        <span id="ws-indicator" class="w-2 h-2 rounded-full bg-red-500"></span>
                        <span id="ws-text" class="hidden sm:inline">離線</span>
                    </div>
                    <button id="mobile-menu-btn" class="md:hidden text-gray-300 hover:text-white p-2">
                        <i class="fa-solid fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="bg-slate-900 md:hidden border-t border-slate-700">
            <div class="container mx-auto px-4 py-2 flex flex-col space-y-1">
                <a href="/" class="block px-3 py-3 text-gray-300 hover:bg-slate-700 rounded"><i class="fa-solid fa-gauge w-6 text-center"></i> 儀表板</a>
                <a href="/ui/buckets" class="block px-3 py-3 text-gray-300 hover:bg-slate-700 rounded"><i class="fa-solid fa-sliders w-6 text-center"></i> 分規設定</a>
                <a href="/ui/categories" class="block px-3 py-3 text-gray-300 hover:bg-slate-700 rounded"><i class="fa-solid fa-fish w-6 text-center"></i> 魚種設定</a>
                <a href="/ui/history" class="block px-3 py-3 text-gray-300 hover:bg-slate-700 rounded"><i class="fa-solid fa-table-list w-6 text-center"></i> 歷史紀錄</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4 md:p-6 flex-grow overflow-auto">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-slate-900 text-slate-500 text-xs text-center py-3 flex-none border-t border-slate-800">
        系統版本 v{{ v }} | &copy; 2026 產線自動化部門
    </footer>
    <script>
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');
        if(btn && menu) {
            btn.addEventListener('click', () => menu.classList.toggle('open'));
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>

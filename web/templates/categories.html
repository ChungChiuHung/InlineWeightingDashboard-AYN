{% extends "base.html" %}

{% block title %}魚種設定 - 產線秤重管理系統{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    
    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
        <div>
            <h2 class="text-2xl font-bold text-gray-800">魚種分類管理</h2>
            <p class="text-gray-500 text-sm">設定 PLC 代碼與魚種名稱的對照表資料庫</p>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <!-- Left Column: Add/Edit Form -->
        <div class="lg:col-span-1 space-y-6">
            <!-- Single Add Form -->
            <div class="bg-white rounded-lg shadow-md p-6 sticky top-6">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h3 class="text-lg font-semibold text-gray-700">
                        <i class="fa-solid fa-pen-to-square mr-2"></i>編輯 / 新增
                    </h3>
                    <!-- [移除] 批量匯入按鈕 -->
                </div>
                
                <form id="category-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">PLC 代碼 (固定 4 碼)</label>
                        <input type="text" id="input-code" maxlength="4" placeholder="例如：F001" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 font-mono uppercase" required>
                        <p class="text-xs text-gray-400 mt-1">代碼必須為 4 碼英數字 (如 F001, A123)。</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">顯示名稱 (中文)</label>
                        <input type="text" id="input-name" placeholder="例如：白鯧" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                    </div>

                    <div class="pt-2 flex gap-2">
                        <button type="submit" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition shadow-sm">
                            <i class="fa-solid fa-save mr-1"></i> 儲存
                        </button>
                        <button type="button" id="btn-clear" class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50 text-gray-600 shadow-sm">
                            清除
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Column: List -->
        <div class="lg:col-span-2">
            <div class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col h-full" style="min-height: 400px;">
                <div class="p-4 border-b bg-gray-50 flex justify-between items-center">
                    <span class="text-sm font-bold text-gray-500 uppercase">已設定魚種列表</span>
                    <span id="list-count" class="text-xs bg-gray-200 text-gray-600 px-2 py-1 rounded-full">0 筆</span>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-50 border-b">
                            <tr>
                                <th class="px-6 py-3 text-xs font-bold text-gray-500 uppercase tracking-wider w-24">代碼</th>
                                <th class="px-6 py-3 text-xs font-bold text-gray-500 uppercase tracking-wider">名稱</th>
                                <th class="px-6 py-3 text-xs font-bold text-gray-500 uppercase tracking-wider text-right w-32">操作</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="divide-y divide-gray-100">
                            <!-- Rows will be injected by JS -->
                            <tr>
                                <td colspan="3" class="px-6 py-8 text-center text-gray-400">
                                    <i class="fa-solid fa-spinner fa-spin mr-2"></i>資料載入中...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- [移除] Batch Import Modal -->

{% endblock %}

{% block scripts %}
<script type="module" src="/static/js/categories.js?v={{ v }}"></script>
{% endblock %}

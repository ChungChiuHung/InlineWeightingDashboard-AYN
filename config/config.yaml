# 系統設定
system:
  name: "PLC Gateway"
  version: "2.1.0"
  # 開發階段建議設為 true (使用模擬數據)，確認 UI 正常後再改 false (連接真實 PLC)
  simulation_mode: true

# PLC 連線設定
plc:
  host: "192.168.1.5"  # 請修改為實際 PLC IP
  port: 502
  poll_interval: 0.1   # 輪詢頻率 (秒)
  
  # [關鍵] 暫存器地址設定
  # Gateway (讀取範圍), Parser (解析邏輯), WriteController (寫入地址) 都依賴此設定
  registers:
    read_start: 40131  # 批量讀取的起始地址
    read_count: 10     # 一次讀取的暫存器數量 (涵蓋下方所有訊號)
    
    # 訊號地址對應表 (Map)
    map:
      fish_code: 40131  # 魚種代碼 (String, 2 words)
      weight: 40133     # 重量 (Float, 2 words)
      status: 40135     # 狀態 (Int, 1 word)

# 資料庫設定 (解決 KeyError: 'database')
database:
  path: "data/history.db"

# Log 設定
logging:
  level: "INFO"